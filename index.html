<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login Demo</title>
</head>

<body>
    <div style="z-index: 9999999;">
        <div>第三方登录</div>
        <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="XiangNan2_bot"
            data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>

    </div>
  
    <script type="text/javascript">
        function onTelegramAuth(user) {
            alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
        }
    </script>
</body>

</html>
