<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login Demo</title>
</head>

<body>
    <div style="z-index: 9999999;">
        <div>第三方登录</div>
        <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="XiangNan3_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
       </div>
       <div id="id"></div>
       <div id="name"></div>
       <div id="hash"></div>
       <div id="auth_date"></div>
       <script type="text/javascript">
          function onTelegramAuth(user) {
            console.log("用户信息",user);
            // alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
            alert('Logged in as Id'+user.id+"用户名称" + user.first_name + ' ' + user.hash + "auth_date:"+user.auth_date );
            document.getElementById("id").innerHTML = user.id
            document.getElementById("name").innerHTML = user.first_name
            document.getElementById("hash").innerHTML = user.hash
            document.getElementById("auth_date").innerHTML = user.auth_date
          }
        </script>
</body>

</html>
